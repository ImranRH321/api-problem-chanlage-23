<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REGION Country</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .customColor {
      background-color: rebeccapurple;
      color: white;
    }
    .customColor:hover {
      box-shadow: 5px 5px 5px 5px darkolivegreen;
      transition: 500ms ease-out;
    }
  </style>
  <body>
    <h1 class="text-center fw-bold fst-italic my-4 py-5">REGION Country !</h1>



        
    <!-- region container details loaded-->
    <section class="container text-center">
      <div
        id="region_row_Container"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-2 g-4"
      >
    
    </div>
    </section>


     <!-- filtering region country -->

     <select  id="select_container" class="form-select w-25 my-4 mx-4 shadow-sm p-3 mb-5 bg-body-tertiary rounded fw-bold "  >
     <option selected disabled>Region by Filtering</option>
    </select>


     <!-- all country load -->
    <div class="container text-center">
      <div
        id="all_country_row_Container"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4"
      ></div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="rejion.js"></script>
</html>
