<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>best phone</title>
    <style>
      .active {
        display:  none !important;
      }
    </style>
  </head>
  <body>
    <h1 class="fw-bold text-center bg-dark p-3 text-success sticky-top">
      Online phone Shop !
    </h1>
    <!-- search container  -->
    <header class="my-5">
      <div class="searchArea">
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            id="searchFlied"
            type="text"
            class="form-control rounded shadow-lg px-2 py-3 fs-4"
            placeholder="Search by Phone"
          />
          <button id="buttonSearch" class="btn btn-warning px-5 py-3">
            Search
          </button>
        </div>
        <p
          id="displayError"
          class="d-none fs-1 fw-semibold text-danger text-center mx-5"
        >
          no found data
        </p>
      </div>
    </header>
    <!-- loading  -->
    <article
      id="loader_tag"
      style="margin-top: 200px"
      class="d-none d-flex justify-content-center align-item-center"
    >
      <div id="spinier-loading" class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </article>
    <!-- loading  -->
    <main>
      <section
        id="rowContainer"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
      ></section>
      <!-- showAll button  -->
      <div
        id="showAllButton"
        class="mb-5 d-flex justify-content-center active align-item-center"
      >
        <button type="button" class="btn fs-1 px-3 btn-lg btn-primary px-3">
          ShowAll
        </button>
      </div>
    </main>

    <!-- bundle js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="loadData.js"></script>
  </body>
</html>
